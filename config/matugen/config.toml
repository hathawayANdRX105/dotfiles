[config]
reload_apps = true

[config.wallpaper]
command = "swww"
arguments = [
  "img",
  "--transition-type",
  "center",
  "--transition-step",
  "90",
  "--transition-duration",
  "2",
  "--transition-fps",
  "90",
]
set = true

# [templates.ags]
# input_path = './templates/ags.scss'
# output_path = '~/.config/ags/style/colors.scss'

[templates.hyprland]
input_path = './templates/hyprland-colors.conf'
output_path = '~/.config/hypr/config/colors.conf'

[templates.kitty]
input_path = './templates/kitty-colors.conf'
output_path = '~/.config/kitty/themes/matugen.conf'
post_hook = 'kitten themes --reload-in=all matugen'

[templates.starship]
input_path = './templates/starship-colors.toml'
output_path = '~/.config/starship.toml'

[templates.rofi]
input_path = "./templates/rofi-colors.rasi"
output_path = "~/.config/rofi/colors.rasi"

[templates.yazi]
input_path = './templates/yazi-theme.toml'
output_path = '~/.config/yazi/theme.toml'

[templates.hyprlock]
input_path = './templates/hyprlock.conf'
output_path = '~/.config/hypr/hyprlock.conf'
post_hook = "hyprctl reload"

[templates.gtk3]
input_path = './templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = './templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.qt5ct]
input_path = './templates/qtct-colors.conf'
output_path = '~/.config/qt5ct/colors/matugen.conf'

[templates.qt6ct]
input_path = './templates/qtct-colors.conf'
output_path = '~/.config/qt6ct/colors/matugen.conf'

[templates.helix]
input_path = './templates/helix-theme.toml'
output_path = '~/.config/helix/themes/mytheme.toml'

[templates.zellij]
input_path = './templates/zellij-theme.kdl'
output_path = '~/.config/zellij/themes/default.kdl'

[templates.nushell]
input_path = './templates/nushell-theme.nu'
output_path = '~/.config/nushell/theme.nu'

[templates.zed]
input_path = './templates/zed.json'
output_path = '~/.config/zed/themes/material-you.json'

[templates.obsidian]
input_path = './templates/obsidian.css'
output_path = '~/novel/.obsidian/snippets/matugen-theme.css'

[templates.sourcegit]
input_path = './templates/sourcegit-theme.json'
output_path = '~/.config/SourceGit/matugen-theme.json'

[templates.zen-userchrome]
input_path = './templates/userChrome.css'
output_path = '~/.zen/7uv3d8nj.Default (release)/chrome/userChrome.css'

[templates.zen-usercontent]
input_path = './templates/userContent.css'
output_path = '~/.zen/7uv3d8nj.Default (release)/chrome/userContent.css'

[config.custom_colors]
black = "#ffffff"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#ff00ff"
cyan = "#01f1f1"
white = "#ecf2ec"
orange = "#fab387"
purple = "#cba6f7"
