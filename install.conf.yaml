- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config: 
      glob: true
      path: config/**
    ~/.gitconfig:
    ~/Pictures/wallpaper:
      glob: true
      path: wallpaper/**
    /etc/systemd/system/getty@tty.service.d/autologin.conf: autologin.conf
