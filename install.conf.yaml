- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config: 
      glob: true
      path: config/**
    ~/.gitconfig:
    ~/Pictures/wallpaper:
      glob: true
      path: wallpaper/**
    /etc/systemd/system/getty@tty1.service.d/override.conf: os/systemd/autologin.conf
    /etc/keyd:
      glob: true
      path: os/keyd/**
